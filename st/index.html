<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" style="height:100%">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Hack</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;hl=ru"
            type="text/javascript"></script>
    <script type="text/javascript" src="/search?name=jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/search?name=ui.js"></script>
    <style>
      #res {
        background-color: #ddd;
      }
      .button {
        border: 1px solid grey;
        background-color: #ccc;
        padding: 0.2em;
        cursor: default;
      }
      .button:hover {
        background-color: #eee;
      }
      .list {
        background-color: #dfd;
        border: 1px solid black;
        position: absolute;
        padding: 0.5em;
        top:0px;
        right:0px;
        width:500px;
        height: 90%;
        overflow: auto;
        visibility: hidden;
      }
    </style>
  </head>
  <body onload="initialize()" onunload="GUnload()" style="height:98%">
    <div style="width:100%;height:95%">
      <div id="map_canvas" style="height:100%; width:100%"></div>
    </div>
    <form action="javascript:;">
      <input type="text" id="text" size="40">
      (<input type="checkbox" id="in-titles"><span id="in-titles-label"> in titles</span>,
      <input type="checkbox" id="in-vport" checked name="b"><span id="in-vport-label"> in viewport</span>)
      <input id="refresh" type="submit" value="Refresh">
      <input id="more" type="submit" value="More">
      <span id="res">0</span> results
    </form>
    <div id="listbutton" class="button" style="position:absolute;bottom:0px;right:0px">List</div>
    <div id="list" class="list"></div>
  </body>
</html>
